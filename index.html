            <div class="nav_container">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link story" href="/story.html">品牌故事</a>

                        <li class="nav-item">

    <!-- container -->
    <div class="index_container">
        <div class="container">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="slider img1">
                            <img src="img/slider/slider-01.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slider img2">
                            <img src="img/slider/slider-02.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slider img3">
                            <img src="img/slider/slider-03.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slider img4">
                            <img src="img/slider/slider-02.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slider img5">
                            <img src="img/slider/slider-05.jpg" alt="">

                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next">
                    <div style="color: gray">
                        <i class="fas fa-chevron-circle-right fa-2x"></i>

                </div>
                <div class="swiper-button-prev">
                    <div style="color: gray">
                        <i class="fas fa-chevron-circle-left fa-2x "></i>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

    <script>
        $(".story").hover(function () {
            $(this).text("Story");
        }, function () {
            $(this).text("品牌故事");
        });
        $(".service").hover(function () {
            $(this).text("Service");
        }, function () {
            $(this).text("服務項目");
        });
        $(".contact").hover(function () {
            $(this).text("Contact");
        }, function () {
            $(this).text("聯絡我們");
        });
        $(".order").hover(function () {
            $(this).text("Order");
        }, function () {
            $(this).text("立即訂購");
        });
    </script>
